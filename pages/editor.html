<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editor.css">
    <title>Meme Generator</title>
</head>

<body onload="initEditor()">
    <header>
        <h1><a href="../index.html">logo</a></h1>
        <nav>
            <div class="nav-btns"><a href="../index.html">Gallery</a><a href="about.html">About</a></div>
        </nav>
    </header>
    <main>
        <div class="img-container">
            <canvas class="canvas" width="540" height="540"></canvas>
        </div>
        <div class="editor-controls">
            <form>
                <div><input class="text" type="text" placeholder="CAN'T GET FIRED" oninput=" getText(this.value)">
                </div>
            </form>
            <div class="text-controls">
                <button onclick="onChangeLine()" class="move-text"><img src="../img/icons/change-position-btn.png"
                        alt="change line"></button>
                <button onclick="onAddText()" class="add-text"><img src="../img/icons/plus-btn.png" alt=""></button>
                <button onclick="onDeleteText()" class="delete-text"><img src="../img/icons/delete-btn.png"
                        alt=""></button>
            </div>
            <div class="controls-grid">
                <button class="item-1"><img src="../img/icons/a+.png" onclick="onFontBigger()"></button>
                <button class="item-2"><img src="../img/icons/a-.png" onclick="onFontSmaller()"></button>
                <button class=" item-3"><img src="../img/icons/left-font.png"
                        onclick="onFontDirection('left')"></button>
                <button class="item-4"><img src="../img/icons/middle-font.png"
                        onclick="onFontDirection('center')"></button>
                <button class="item-5"><img src="../img/icons/right-font.png"
                        onclick="onFontDirection('right')"></button>
                <select class="item-6" name="font" id="font" onchange="setFont(this.value)">
                    <option class="impact" value="impact">Impact</option>
                    <option class="poppins" value="poppins">Poppins</option>
                    <option class="raleway" value="raleway">Raleway</option>
                    <option class="rubik" value="rubik">Rubik</option>
                    <option class="amatic" value="amatic">Amatic</option>
                </select>
                <button class="item-7"><img src="../img/icons/undeline-font.png" onclick="onFontUnderLine()"></button>
                <button class="item-8"><img src="../img/icons/color-font.png"><input class="color" type="color"
                        oninput="onFontColor(this.value)"></button>
            </div>
            <div class="stickers">
                <button onclick="onMoveStickers(-1)">◀︎</button>
                <img src="../img/stickers/001.png">
                <img src="../img/stickers/002.png">
                <img src="../img/stickers/003.png">
                <img src="../img/stickers/004.png">
                <button onclick="onMoveStickers(1)">▶︎</button>
            </div>

            <div class="export">
                <button onclick="onShare()" class="share"><img src="../img/icons/share.png" alt="share">Share</button>
                <a onclick="onDownloadCanvas(this)" class="download"><img src="../img/icons/download.png"
                        alt="download">Download</a>
            </div>


        </div>

    </main>

    <script src="../js/services/storageServices.js"></script>
    <script src="../js/services/util.js"></script>
    <script src="../js/services/canvasService.js"></script>
    <script src="../js/controller.js"></script>
</body>

</html>

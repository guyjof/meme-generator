<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#20ac91">
    <link rel="stylesheet" href="../css/editor.css">
    <title>Meme Generator</title>
</head>

<body onload="initEditor()">
    <header class="flex center">
        <div class="logo">
            <h1><a href="../index.html">logo</a></h1>
        </div>
        <nav>
            <div class="nav-btns">
                <div class="gallery-btn"><a href="../index.html">Gallery</a></div>
                <div class="my-memes-btn"><a href="memes.html">My Memes</a></div>
                <div class="about-btn"><a href="about.html">About</a></div>
            </div>
        </nav>
        <div class="menu-btn center">
            <div class="menu-btn-burger">

            </div>
        </div>
    </header>
    <main>
        <aside class="menu">
            <div class="user center">
                <div class="user-img">
                    <img src="../img/icons/user icon.png" alt="">
                </div>
                <div>
                    <p>Hello, User</p>
                    <span>Sign up</span>
                </div>
            </div>
            <div>
                <ul>
                    <li><a href="../index.html">Gallery</a></li>
                    <li><a href="memes.html">My Memes</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </aside>
        <!-- onmouseover="getCursorPos(event.offsetX,event.offsetY)"
            onmousedown="checkIfLineClicked(), moveTextManual()" -->
        <div class="img-container">
            <canvas class="canvas" width="540"></canvas>
        </div>
        <div class="editor-controls">
            <form>
                <div><input class="text" type="text" placeholder="CAN'T GET FIRED" oninput=" getText(this.value)">
                </div>
            </form>
            <div class="text-controls">
                <button onclick="onMoveLine(this.value)" value="up"><img class="arrow-up" src="../img/icons/arrow.png"
                        alt="Move up"></button>
                <button onclick="onMoveLine(this.value)" value="down"><img class="arrow-down"
                        src="../img/icons/arrow.png" alt="Move down"></button>
                <button onclick="onChangeLine()" class="move-text"><img src="../img/icons/change-position-btn.png"
                        alt="change line"></button>
                <button onclick="onAddNewText()" class="add-text"><img src="../img/icons/plus-btn.png" alt=""></button>
                <button onclick="onDeleteText()" class="delete-text"><img src="../img/icons/delete-btn.png"
                        alt=""></button>
            </div>
            <div class="controls-grid">
                <button class="item-1"><img src="../img/icons/a+.png" onclick="onFontSize(5)"></button>
                <button class="item-2"><img src="../img/icons/a-.png" onclick="onFontSize(-5)"></button>
                <button class=" item-3"><img src="../img/icons/left-font.png"
                        onclick="onFontDirection('right')"></button>
                <button class="item-4"><img src="../img/icons/middle-font.png"
                        onclick="onFontDirection('center')"></button>
                <button class="item-5"><img src="../img/icons/right-font.png"
                        onclick="onFontDirection('left')"></button>

                <select class="item-6" name="font" id="font" onchange="setFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Garamond">Garamond</option>
                </select>
                <button class="item-7"><img src="../img/icons/undeline-font.png"
                        style="box-shadow: 0px 3px 0px 0px #000" onclick="onFontUnderLine()"></button>
                <button class="item-8"><img src="../img/icons/color-font.png"><input class="color" type="color"
                        oninput="onFontColor(this.value)"></button>
            </div>
            <div class="stickers">
                <button onclick="onMoveStickers(-1)">◀︎</button>
                <img src="../img/stickers/001.png">
                <img src="../img/stickers/002.png">
                <img src="../img/stickers/003.png">
                <img src="../img/stickers/004.png">
                <button onclick="onMoveStickers(1)">▶︎</button>
            </div>

            <div class="export">
                <button class="share" onclick="onShare()"><img src="../img/icons/share.png" alt="share">Share</button>
                <a onclick="onDownloadCanvas(this)" class="download"><img src="../img/icons/download.png"
                        alt="download">Download</a>
            </div>


        </div>

    </main>

    <script src="../js/services/storageServices.js"></script>
    <script src="../js/services/canvasService.js"></script>
    <script src="../js/controller.js"></script>
</body>

</html>
